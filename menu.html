<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: "Lato", sans-serif;
}

.sidenav {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}

.sidenav a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 20.5px;
  color: #818181;
  display: block;
  transition: 0.3s;
}

.sidenav a:hover {
  color: #f1f1f1;
}

.sidenav .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 35px !important;
  margin-left: 50px;
}

/* Esto cambia la indentación del icono del menú */
.hamburger {
  font-size: 35px;
  cursor: pointer;
  line-height: 55px;
  margin-top: 10px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}

.button {
  background-color: #000000; 
  border: none;
  color: white;
  padding: 20px;
  text-align: left;
  text-decoration: none;
  display: inline-block;
  font-size: 14px;
  margin: 12px 4px 0; /* Esto cambia la altura del botón(es) */
  cursor: pointer;
  width: 190px;
  height: 40px;
  font-family: "Lato", sans-serif;
}

/* Esto cambia la curvatura del botón*/
.button1 {border-radius: 30px;}
.button2 {border-radius: 30px;}

/* Esto cambia la altura del texto */
.button1 {line-height: 0px;}
.button2 {line-height: 0px;}

/* Botón justo a la derecha */
.button-container {
  position: absolute;
  top: 1;
  right: 0;
  display: flex;
}

.scrolling-text {
  position: relative;
  top: 2px;
  left: 50%;
  transform: translateX(-50%);
  animation: scroll-left 50s linear infinite;
  font-size: 150px;
  z-index: 10;
  margin-bottom: 10px;
  font-family: "Lato", sans-serif;
}

@keyframes scroll-left {
  from {
    left: 100%;
    width: 500%;
  }
  to {
    left: -100%;
    width: 500%;
  }
}

.map-container {
  position: relative;
  text-align: center;
  margin-top: 180px;
}

</style>
</head>

<script>
function openNav() {
  document.getElementById("mySidenav").style.width = "250px";
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
}

function scrollleft(){
  document.getElementById("scrolling-text").style.left = '100%';
  setTimeout(scrollleft, 25);
}
scrollleft();

</script>
